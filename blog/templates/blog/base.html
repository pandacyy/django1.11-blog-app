<!DOCTYPE html>
{% load staticfiles %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <title>Django's blog</title>
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstraptheme.min.css">
    <link rel="stylesheet"
          href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
          type="text/css">

    <link rel="stylesheet" href="{% static 'css/blog'%}">
</head>
<body>
<div class="page-header">
    <a href="{% url 'post_new' %}" class="top-menu">
    <span class="glyphicon glyphicon-plus"></span></a>
    <h2><a href="/"> Django's Blog</a></h2>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
{% comment "Optional note" %}
이 부분은 랜더링되지 않습니다
{% endcomment %}

</body>
</html>
